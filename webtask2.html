<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to My Page</title>


    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #ff6347;
            font-size: 36px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 20px 0;
        }

        img {
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        a {
            display: inline-block;
            margin-top: 15px;
            color: #007acc;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            margin-top: 25px;
            padding: 12px 24px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>

</head>
<body>

    <h1>Welcome to My Personal Webpage</h1>

    <p>Hello! My name is Alex. I'm learning web development using HTML, CSS, and JavaScript.</p>

    <img src="https://images.squarespace-cdn.com/content/v1/5e949a92e17d55230cd1d44f/cb27078a-2b5e-47a1-8514-b6b1dcf6ef7f/Hello201x1.png?format=1500w" alt="Nature View">

    <p>Check out more resources at <a href="https://developer.mozilla.org/en-US/" target="_blank">MDN Web Docs</a>.</p>

    <button onclick="showMessage()">Click Me</button>

    <script>
        function showMessage() {
            alert("Hello there! You're learning JavaScript!");
        }
    </script>

</body>
</html>
