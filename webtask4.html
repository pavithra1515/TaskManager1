<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All-in-One Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
    section {
      padding: 2em;
    }
    form input, form textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 0.5em;
    }
    button {
      padding: 0.5em 1em;
      background-color: #333;
      color: white;
      border: none;
    }
    footer {
      background-color: #f4f4f4;
      text-align: center;
      padding: 1em;
    }
    ul, #products > div {
      padding: 0.5em;
      margin: 0.3em 0;
      border: 1px solid #ccc;
    }
    h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.2em;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Portfolio</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#todo">To-Do</a>
      <a href="#shop">Shop</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>I am a passionate web developer skilled in HTML, CSS, and JavaScript.</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <ul>
      <li>Certificate Verification using Blockchain</li>
      <li>Airline management</li>
    </ul>
  </section>

  <section id="todo">
    <h2>To-Do List App</h2>
    <input type="text" id="taskInput" placeholder="Add a task" />
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </section>

  <section id="shop">
    <h2>Product Page</h2>
    <label>Filter by Category:</label>
    <select id="categoryFilter" onchange="filterAndSort()">
      <option value="all">All</option>
      <option value="electronics">Electronics</option>
      <option value="books">Books</option>
    </select>

    <label>Sort by Price:</label>
    <select id="sortOption" onchange="filterAndSort()">
      <option value="priceAsc">Price: Low to High</option>
      <option value="priceDesc">Price: High to Low</option>
    </select>

    <div id="products"></div>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form onsubmit="handleSubmit(event)">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 Your Name</p>
  </footer>

  <script>
    
    function handleSubmit(e) {
      e.preventDefault();
      alert("Message sent!");
    }

    let taskList = JSON.parse(localStorage.getItem("tasks")) || [];

    function renderTasks() {
      const ul = document.getElementById("taskList");
      ul.innerHTML = "";
      taskList.forEach((task, index) => {
        const li = document.createElement("li");
        li.textContent = task;
        li.onclick = () => removeTask(index);
        ul.appendChild(li);
      });
    }

    function addTask() {
      const taskInput = document.getElementById("taskInput");
      if (taskInput.value) {
        taskList.push(taskInput.value);
        localStorage.setItem("tasks", JSON.stringify(taskList));
        taskInput.value = "";
        renderTasks();
      }
    }

    function removeTask(index) {
      taskList.splice(index, 1);
      localStorage.setItem("tasks", JSON.stringify(taskList));
      renderTasks();
    }

    renderTasks();

    const products = [
      { name: "Laptop", category: "electronics", price: 1200 },
      { name: "Book", category: "books", price: 20 },
      { name: "Smartphone", category: "electronics", price: 800 },
      { name: "Notebook", category: "books", price: 10 },
    ];

    function filterAndSort() {
      let category = document.getElementById("categoryFilter").value;
      let sort = document.getElementById("sortOption").value;
      let filtered = products.filter(p => category === "all" || p.category === category);

      if (sort === "priceAsc") filtered.sort((a, b) => a.price - b.price);
      else filtered.sort((a, b) => b.price - a.price);

      renderProducts(filtered);
    }

    function renderProducts(list) {
      const container = document.getElementById("products");
      container.innerHTML = "";
      list.forEach(p => {
        const div = document.createElement("div");
        div.textContent = `${p.name} - $${p.price}`;
        container.appendChild(div);
      });
    }

    filterAndSort();
  </script>
</body>
</html>
