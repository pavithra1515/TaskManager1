<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Web Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #dce35b, #45b649);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      width: 90%;
      margin: 2rem;
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    p {
      font-size: 1.2rem;
      text-align: center;
    }

    
    .responsive-text {
      margin: 2rem 0;
    }

   
    .carousel {
      text-align: center;
      margin: 2rem 0;
    }

    .carousel img {
      width: 100%;
      max-width: 500px;
      height: auto;
      border-radius: 0.5rem;
    }

    .carousel button {
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 0.3rem;
      font-size: 1rem;
      cursor: pointer;
    }

    
    .joke-section {
      text-align: center;
      margin: 2rem 0;
    }

    #jokeBox {
      font-size: 1.1rem;
      margin: 1rem 0;
    }

    .joke-section button {
      padding: 0.6rem 1.2rem;
      background-color: #e67e22;
      color: white;
      border: none;
      border-radius: 0.3rem;
      font-size: 1rem;
      cursor: pointer;
    }

    
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }

      .carousel img {
        max-width: 100%;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.95rem;
      }

      .carousel button, .joke-section button {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Advanced Styling & JavaScript Demo</h1>

 
  <div class="responsive-text">
    <h2>Responsive Design</h2>
    <p>This text resizes and adapts to different devices: mobile, tablet, and desktop.</p>
  </div>

 
  <div class="carousel">
    <h2>Image Carousel</h2>
    <img id="carouselImage" src="https://via.placeholder.com/500x250?text=Image+1" alt="carousel">
    <br>
    <button onclick="previousImage()">Previous</button>
    <button onclick="nextImage()">Next</button>
  </div>

 
  <div class="joke-section">
    <h2>Random Joke Generator</h2>
    <div id="jokeBox">Click the button to see a joke!</div>
    <button onclick="getJoke()">Get Joke</button>
  </div>
</div>

<script>
  
  const images = [
    'https://via.placeholder.com/500x250?text=Image+1',
    'https://via.placeholder.com/500x250?text=Image+2',
    'https://via.placeholder.com/500x250?text=Image+3'
  ];
  let index = 0;

  function showImage() {
    document.getElementById('carouselImage').src = images[index];
  }

  function nextImage() {
    index = (index + 1) % images.length;
    showImage();
  }

  function previousImage() {
    index = (index - 1 + images.length) % images.length;
    showImage();
  }


  async function getJoke() {
    const jokeBox = document.getElementById('jokeBox');
    jokeBox.textContent = "Loading...";
    try {
      const response = await fetch('https://official-joke-api.appspot.com/random_joke');
      const data = await response.json();
      jokeBox.innerHTML = `<strong>${data.setup}</strong><br>${data.punchline}`;
    } catch (error) {
      jokeBox.textContent = "Oops! Couldn't fetch a joke.";
    }
  }
</script>

</body>
</html>
